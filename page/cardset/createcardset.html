<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,user-scalable=yes">
		<meta name="apple-mobile-web-app-capable">
		<title>LGC Create New Game</title>
		<link rel="stylesheet" type="text/css" href="../jquery/jquery.mobile-1.1.0.min.css"></script>
		<script src="../jquery/jquery-1.7.2.min.js"></script>
		<script src="../jquery/jquery.mobile-1.1.0.min.js"></script>
	</head>
	<body>
		<section id="top" data-role="dialog" data-theme="d">
			<header data-role="header" data-theme="d">
				<h1>CREATE NEW CARDSET</h1>
			</header>
			<div class="content" data-role="content" data-theme="d">
				<form method="post" action="/cardsetlist">
					カードセット名：<input name="name" type="text"></input>
					特徴：
					<select name="scale">
						<option>同じかどうか比べられるもの</option>
						<option>順番に並べられるもの</option>
						<option>足し算引き算できるもの</option>
					</select>
					<input type="submit" data-role="button" data-inline="true" data-theme="b" value="決定"></input>
					<a data-role="button" data-inline="true" href="/cardsetlist">キャンセル</a>
				</form>
			</div>
		</section>
	</body>
</html>
