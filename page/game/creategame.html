<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,user-scalable=yes">
		<meta name="apple-mobile-web-app-capable">
		<title>LGC Create New Game</title>
		<link rel="stylesheet" type="text/css" href="../jquery/jquery.mobile-1.1.0.min.css"></script>
		<script src="../jquery/jquery-1.7.2.min.js"></script>
		<script src="../jquery/jquery.mobile-1.1.0.min.js"></script>
	</head>
	<body>
		<section id="top" data-role="dialog" data-theme="d">
			<header data-role="header" data-theme="d">
				<h1>新しいゲームを作成する</h1>
			</header>
			<div class="content" data-role="content" data-theme="d">
				<form action="/creategame" method="post" data-ajax="false">
					部屋名：<input name="name" type="text"></input>
					ゲームルール：
					<select name="rule">
						{{.Rules}}
					</select>
					カードセット：
					<select name="cardset">
						{{.Cardsets}}
					</select>
					<input type="submit" value="決定" data-inline="true" data-theme="b"></input>
					<input type="hidden" name="mode" value="create"></input>
					<a data-role="button" data-inline="true" href="/gamelist">キャンセル</a>
				</form>
			</div>
		</section>
	</body>
</html>
